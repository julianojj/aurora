name: ci
on: [push]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set Up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
        
      - name: Install dependencies
        run: go mod tidy
      
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
